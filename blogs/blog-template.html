<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../main.css" type="text/css"/>
  <meta name="description" content="The personal website of Felix Angell.">

  <meta name="viewport" content="width=device-width; initial-scale=1.0;">
  <meta name="author" content="Felix Angell">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04LPCTKDM1"></script>

    gtag('js', new Date());

<body>
<div class="strip"></div>

<main>
  <h1><a id='websiteLocationHref' href=""><span id='websiteLocation'>felix.engineer</span></a></h1>
  <article>
    <h2>{{.title}}</h2>
    <p>{{.publishDate}}</p>
    {{.articleContent}}

    <div>
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="fotoji" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee!" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </div>
  </article>
</main>

<footer>
  <hr>
  <p>&copy; 2021 Felix Angell.</p>
</footer>
</body>

<script>
    const { hostname } = window.location

    const title = document.querySelector('#websiteLocation')
    title.textContent = hostname || 'felix.engineer'

    const link = document.querySelector('#websiteLocationHref')
    link.setAttribute('href', window.location.protocol + '//' + hostname)
</script>

</html>
